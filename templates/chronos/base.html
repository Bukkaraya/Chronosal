<!DOCTYPE html>
{% load staticfiles %}



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        Chronosal - 
        {%  block title_block %}
            Home
        {% endblock %}
    </title>
</head>
<body>
        <section class="hero is-dark is-dark">
                <div class="hero-head">
                  <nav class="navbar">
                    <div class="container">
                      <div class="navbar-brand">
                        <a class="navbar-item is-size-4" href="{% url 'chronos:index' %}">
                          Chronosal
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                          <span></span>
                          <span></span>
                          <span></span>
                          <span></span>
                          <span></span>
                        </span>
                      </div>
                      <div id="navbarMenuHeroB" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{% url 'chronos:index' %}" class="navbar-item">Home</a>
                            {% if user.is_authenticated %}
                                <a href="{% url 'auth_logout' %}" class="navbar-item">Logout</a>
                                <a href="{% url 'chronos:add_category' %}" class="navbar-item">Add category</a>
                            {% else %}
                                <a href="{% url 'auth_login' %}" class="navbar-item">Login</a>
                                <a href="{% url 'registration_register' %}" class="navbar-item">Register</a>
                            {% endif %}
                        </div>
                      </div>
                    </div>
                  </nav>
                </div>
            </section>

    {% block body %}
    {% endblock %}
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="{% static 'scripts/main.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
